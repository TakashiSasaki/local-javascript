<html>

<head>
    <title>Inspecting Local HTML and JavaScript</title>
</head>

<body>
    <div>
        <input id="location-href"></input>
        <input id="location-host"></input>
        <input id="location-hostname"></input>
        <input id="location-origin"></input>
        <input id="latitude"></input>
        <input id="longitude" />
    </div>
    <iframe src="hello.txt"></iframe>
    <script>
        //alert(document.location.href);
        document.querySelector("#location-href").value = document.location.href;
        document.querySelector("#location-hostname").value = document.location.hostname;
        document.querySelector("#location-host").value = document.location.host;
        document.querySelector("#location-origin").value = document.location.origin;
        navigator.geolocation.getCurrentPosition(position => {
            document.querySelector("#latitude").value = position.coords.latitude;
            document.querySelector("#longitude").value = position.coords.longitude;
        });
    </script>
    <script>
        /* Access to XMLHttpRequest at 'file:///C:/Users/takas/OneDrive/Desktop/local-javascript/hello.txt' from origin 'null' has been blocked by CORS policy: Cross origin requests are only supported for protocol schemes: http, data, chrome-extension, edge, https, chrome-untrusted.*/
        window.addEventListener("load", x => {
            const iframeDocument = document.querySelector("iframe").contentWindow.document;
            alert(iframeDocument.body.innerHTML);
        });
    </script>
    <script>
        /* Access to XMLHttpRequest at 'file:///C:/Users/takas/OneDrive/Desktop/local-javascript/hello.txt' from origin 'null' has been blocked by CORS policy: Cross origin requests are only supported for protocol schemes: http, data, chrome-extension, edge, https, chrome-untrusted.*/
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "hello.txt", x => {
            alert(x);
        });
        xhr.send();
    </script>
    <svg src="hello.txt"></svg>
    <script>
        window.addEventListener("load", x => {
            alert(document.querySelector("svg").getChildNodes());
        });
    </script>
</body>

</html>
